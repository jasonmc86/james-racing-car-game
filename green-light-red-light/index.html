<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Light Red Light Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Green Light Red Light</h1>
        <div class="game-area">
            <div class="score-container">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div class="player human" id="player"></div>
            <div class="computer-players" id="computer-players"></div>
            <div class="obstacles" id="obstacles"></div>
            <div class="finish-line"></div>
        </div>
        <div class="traffic-light">
            <div class="light red active"></div>
            <div class="light green"></div>
        </div>
        <div class="controls">
            <button id="startButton">Start Game</button>
        </div>
        <div class="instructions">
            <p>Use arrow keys to move. Move only when the light is green!</p>
            <p>Green Light = Move | Red Light = Stop</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
